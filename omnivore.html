<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnivore URL Fetcher</title>
</head>
<body>
    <h1>Omnivore URL Fetcher</h1>
    <label for="apiKey">Enter your Omnivore API Key:</label>
    <input type="text" id="apiKey" placeholder="API Key">
    <button id="fetchUrls">Get URLs</button>
    <textarea id="urlList" rows="10" cols="50" placeholder="URLs will appear here..."></textarea>

    <script>
        document.getElementById('fetchUrls').addEventListener('click', async function() {
            const apiKey = document.getElementById('apiKey').value;
            const urlList = document.getElementById('urlList');
            urlList.value = "Fetching URLs...";

            if (!apiKey) {
                urlList.value = "Please enter a valid API Key.";
                return;
            }

            try {
                const response = await fetch('https://api-prod.omnivore.app/api/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': apiKey,
                    },
                    body: JSON.stringify({
                        query: `
                            query {
                                items(first: 100) {
                                    edges {
                                        node {
                                            url
                                        }
                                    }
                                }
                            }
                        `
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const urls = data.data.items.edges.map(edge => edge.node.url).join('\n');
                urlList.value = urls || "No URLs found.";
            } catch (error) {
                console.error('Error fetching URLs:', error);
                urlList.value = "Failed to fetch URLs. Please check your API key and try again.";
            }
        });
    </script>
</body>
</html>
